{% extends "layout.html" %}

{% block pageTitle %}
{{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/hospitality-on-someones-behalf-redirect" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Are you reporting hospitality on someone's behalf?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="on-someones-behalf" name="on-someones-behalf" type="radio"
                value="yes" {{ checked( "on-someones-behalf" , "yes" ) }}>
              <label class="govuk-label govuk-radios__label" for="on-someones-behalf">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="on-someones-behalf-2" name="on-someones-behalf" type="radio"
                value="no" {{ checked( "on-someones-behalf" , "no" ) }}>
              <label class="govuk-label govuk-radios__label" for="on-someones-behalf-2">
                No
              </label>
            </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
