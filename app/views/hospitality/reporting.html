{% extends "layout.html" %}

{% block pageTitle %}
{{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/reporting-redirect" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Was the hospitality received or offered?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reporting" name="reporting" type="radio"
                value="hospitality-received" {{ checked( "reporting" , "hospitality-received" ) }}>
              <label class="govuk-label govuk-radios__label" for="reporting">
                Received
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reporting-2" name="reporting" type="radio"
                value="hospitality-offered" {{ checked( "reporting" , "hospitality-offered" ) }}>
              <label class="govuk-label govuk-radios__label" for="reporting-2">
                Offered
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
