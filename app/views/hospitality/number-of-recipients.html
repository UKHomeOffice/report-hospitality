{% extends "layout.html" %}

{% block pageTitle %}

{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="decision" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              How many people received hospitality?
            </h1>
          </legend>
          <input class="govuk-input govuk-input--width-3" id="number-of-recipients" name="number-of-recipients"
            type="number" value="{{ data['number-of-recipients'] }}" step="1" min="1" autocomplete="off">
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
