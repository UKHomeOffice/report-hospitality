{% extends "layout.html" %}

{% block pageTitle %}
{{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/type-of-hospitality-redirect" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="hospitality-type-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            Type of hospitality
          </legend>
          <div id="hospitality-type-hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="hospitality-type" name="hospitality-type" type="checkbox"
                value="food" {{ checked( "hospitality-type" , "food" ) }}>
              <label class="govuk-label govuk-checkboxes__label" for="hospitality-type">
                Food
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="hospitality-type-1" name="hospitality-type" type="checkbox"
                value="drinks" {{ checked( "hospitality-type" , "drinks" ) }}>
              <label class="govuk-label govuk-checkboxes__label" for="hospitality-type-1">
                Drinks
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="hospitality-type-2" name="hospitality-type" type="checkbox"
                value="transport" {{ checked( "hospitality-type" , "transport" ) }}>
              <label class="govuk-label govuk-checkboxes__label" for="hospitality-type-2">
                Transport
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="hospitality-type-3" name="hospitality-type" type="checkbox"
                value="entertainment" {{ checked( "hospitality-type" , "entertainment" ) }}>
              <label class="govuk-label govuk-checkboxes__label" for="hospitality-type-3">
                Entertainment
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="hospitality-type-4" name="hospitality-type" type="checkbox"
                value="accommodation" {{ checked( "hospitality-type" , "accommodation" ) }}>
              <label class="govuk-label govuk-checkboxes__label" for="hospitality-type-4">
                Accommodation
              </label>
            </div>
          </div>
        </fieldset>
      </div>


      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
